{% extends 'base.html' %}

{% block head %}
<title>Posts</title>
{% endblock %}

{% block body %}
    <h1>Posts page</h1>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        
        {% if post.author %}
            <h3>Posted by: {{ post.author }}</h3>
        {% else %}
            <h3>Posted by unknown author</h3>
        {% endif %}
        
        
        <p>{{ post.content }}</p>
    {% endfor %}

{% endblock %}
